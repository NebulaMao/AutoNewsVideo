<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日新闻概览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .date {
            font-size: 28px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .summary {
            max-width: 1200px;
            text-align: center;
            font-size: 36px;
            line-height: 1.6;
            margin-bottom: 60px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .news-count {
            font-size: 32px;
            margin-bottom: 30px;
            color: #ffd700;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration:nth-child(1) {
            top: 100px;
            left: 100px;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            bottom: 100px;
            right: 100px;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 24px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">每日新闻概览</h1>
            <div class="date">{{ date }}</div>
        </div>
        
        <div class="news-count">
            今日新闻共 {{ news_count }} 条
        </div>
        
        <div class="summary">
            {{ summary }}
        </div>
        
        <div class="footer">
            由 AI 自动生成
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
            position: relative;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .category {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 18px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }
        
        .title {
            font-size: 56px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .importance {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .importance-label {
            font-size: 20px;
            opacity: 0.9;
        }
        
        .importance-stars {
            display: flex;
            gap: 5px;
        }
        
        .star {
            width: 24px;
            height: 24px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .star.empty {
            background: rgba(255,215,0,0.3);
        }
        
        .content {
            flex: 1;
            display: flex;
            gap: 40px;
        }
        
        .main-content {
            flex: 2;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .summary {
            font-size: 28px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .keywords {
            margin-top: 30px;
        }
        
        .keywords-title {
            font-size: 24px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .keyword {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            font-size: 18px;
            backdrop-filter: blur(5px);
        }
        
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .info-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .info-title {
            font-size: 22px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .info-content {
            font-size: 18px;
            line-height: 1.5;
        }
        
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .decoration:nth-child(1) {
            top: 50px;
            right: 50px;
        }
        
        .decoration:nth-child(2) {
            bottom: 50px;
            left: 50px;
            animation-direction: reverse;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <div class="header">
            <div class="category">{{ category }}</div>
            <h1 class="title">{{ title }}</h1>
            <div class="importance">
                <span class="importance-label">重要程度：</span>
                <div class="importance-stars">
                    {% for i in range(1, 6) %}
                        <div class="star {% if i > importance %}empty{% endif %}"></div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="main-content">
                <div class="summary">
                    {{ summary }}
                </div>
                
                <div class="keywords">
                    <div class="keywords-title">关键词</div>
                    <div class="keywords-list">
                        {% for keyword in keywords %}
                            <div class="keyword">{{ keyword }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="info-card">
                    <div class="info-title">发布时间</div>
                    <div class="info-content">{{ created_at }}</div>
                </div>
                
                <div class="info-card">
                    <div class="info-title">新闻来源</div>
                    <div class="info-content">AI 自动生成</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            第 {{ item_number }} 条 / 共 {{ total_items }} 条
        </div>
    </div>
</body>
</html>
